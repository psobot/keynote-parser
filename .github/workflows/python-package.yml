# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: PyTest & Ruff

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install protobuf>=4
        # protobuf 4 or later is necessary
        wget https://github.com/protocolbuffers/protobuf/releases/download/v21.9/protoc-21.9-linux-x86_64.zip
        unzip protoc-21.9-linux-x86_64.zip -d protoc
        echo "::set-env name=PATH::$PATH:$PWD/protoc/bin/"
        sudo apt-get install -qq libsnappy-dev
        python -m pip install --upgrade pip
        pip install ruff pytest
        pip install -r requirements.txt
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
    - name: Build package
      run: make
    - name: Lint with ruff
      run: ruff check . --exclude keynote_parser/generated
    - name: Test with pytest
      run: PYTHONPATH=$PYTHONPATH:$(pwd) pytest --cov=keynote_parser
